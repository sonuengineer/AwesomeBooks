<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  <title>Awesome Books</title>
</head>
<body>

  <h1 class="title">Awesome Books</h1>

  <section class="all-books">
    <ul class="books" id="Books-lists">
    </ul>
    <form action="push" class="add-book">
      <input type="text" name="title" id="title" placeholder="Title"><br><br>
      <input type="text" name="author" id="author" placeholder="Author"><br><br>
      <input type="button" value="Add Book" id="add-book">
    </form>
  </section>


  <script type="module" src="script.js"></script>
</body>
</html>
